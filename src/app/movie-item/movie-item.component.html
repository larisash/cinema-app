<div class="card mb-4 shadow-sm">
  <img
    [src]="data.Poster"
  />
  <div class="card-body">
    <p class="card-text">
      {{ data.Title }}
      {{ data.Year }}
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary">
          View
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary">
          Edit
        </button>
      </div>
    </div>
  </div>
</div>
